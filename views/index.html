{{ template "layout" .}} {{ define "main" }}
<div class="box-with-shadow">
  <div class="text">Welcome to home</div>
  <br />
  <div class="box-with-shadow">
    {{ range .}} ID: {{ .ID }} - Product name: {{ .Name }} - Product price: {{ .Price }} - Product stock: {{ .Stock }} - {{ .StockStatus}} <br />
    {{ end }}
    <!-- fungsi dari {{ range .}} {{ end }} adalah untuk melakukan perulangan data pada struct -->
  </div>
</div>
{{ end }}
